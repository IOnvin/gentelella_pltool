{% extends 'base.html' %}
{% block content %}


<div class="right_col" role="main">
<div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Quotes List</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Settings 1</a>
                            <a class="dropdown-item" href="#">Settings 2</a>
                          </div>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">

                    <table id="datatable-buttons" class="table table-striped table-bordered bulk_action" style="width:100%">
                      <thead>
                        <tr>
                          <th>
							 <th><input type="checkbox" id="bulk_action" ></th>
						  </th>
                            <th>Opportunity ID</th>
                            <th>Customer</th>
                            <th>Lead</th>
                            <th>Record Type</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                      </thead>


                      <tbody>
                      {% for i in form %}
                        <tr>
                          <td>
							 <th><input type="checkbox" id="check-all" ></th>
						  </td>
                          <td>{{i.Opportunity_ID}}</td>
                          <td>{{i.customer_name}}</td>
                          <td>{{i.lead_name}}</td>
                          <td>{{ i.term_type }}</td>
                            <td><a class="btn btn-sm btn-info" href="{% url 'update_quote' i.id %}">Update</a></td>
                            <td><a class="btn btn-sm btn-danger" href="{% url 'delete_quote' i.id %}">Delete</a></td>
                        </tr>
                        {% endfor %}

                      </tbody>
                    </table>
                  </div>
                  </div>
              </div>
            </div>
                </div>
              </div>
</div>

{% endblock %}
