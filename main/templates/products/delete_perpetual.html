{% extends 'base.html' %}
{% block content %}
<div class="right_col" role="main">
<div class="col-md-9">
     <div class="card-header py-2">
          <h6 class="m-0 font-weight-bold text-primary">Perpetual Product Delete</h6>
             </div>
                <div class="card-body">


<form action='.' method='POST'>{% csrf_token %}
    <h3>Are you sure you want to delete "{{ object.productName_p }}"?</h3>
    <p><input class="btn btn-danger" type='submit' value='Yes' />  <a class="btn btn-warning" href="{% url 'sub_list' %}">Cancel</a></p>

</form>
                </div>
</div>
</div>
{% endblock %}
