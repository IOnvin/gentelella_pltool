{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}

<style>
    div {
        color: black;
    }

    #form_style {
        width: 100%;
    }

</style>

<div class="right_col" role="main">

      <div id="form_style">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>SFDC Extract - Subscription <small>Eventually this will be auto fill from SFDC</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form action="#"  method='POST'> {% csrf_token %}
                        <label >Product Name</label>
                            {% render_field form.productName placeholder='Auto Generated' %}<br>

                        <div class="col-sm-10">
                        <button class="btn btn-success" onclick="{% url 'index' %}" type="submit">Submit</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>

</div>


{% endblock %}
